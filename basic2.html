<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>basic2</title>
</head>

<body>
    <div class="main-background">
        <div class="main-container">
            <div class="form-container bg-white ms-10">
                <form class="main-form" action="">
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="card-number">Card Number</label>
                            <input type="tel" class="form-control" id="card-number" pattern="[0-9\s]{13,19}">
                        </div>
                        <div class="form-group col-md-12" style="margin-top: 15px;">
                            <label for="card-holders">Card Holders</label>
                            <input type="text" class="form-control" id="card-holders">
                        </div>
                    </div>
                    <div class="form-row row gx-4 d-flex justify-content-between align-items-end" style="margin-top:15px;margin-bottom:30px">
                        <div class="form-group col-md-4 ">
                            <label for="expiration-date">Expiration Date</label>
                            <select class="form-select" id="expiration-date">
                                <option selected>Month</option>
                                <option>January</option>
                                <option>February</option>
                                <option>March</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4" style="padding-left:0 ;">
                            <select class="form-select">
                                <option selected>Year</option>
                                <option value="1">1990</option>
                                <option value="2">1991</option>
                                <option value="3">1992</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="cvv">CVV</label>
                            <input type="text" class="form-control" id="cvv">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </form>
            </div>
            <div class="visa-card">
                <img class="w-100 rounded-2" src="./assets/image/visa.jpg" alt="">
            </div>
        </div>
        <div class="github-link">
            <a class="github-text" href="">See on Github</a>
        </div>
    </div>

</body>

</html>
